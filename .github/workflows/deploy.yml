# Deploy Workflow - Runs on push to main/staging
# Builds Docker images, pushes to GitHub Container Registry, deploys via SSH

name: Deploy

on:
  push:
    branches: [main, staging]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/leveling-guide-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/leveling-guide-frontend

jobs:
  # ==================== TEST ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Lint backend
        run: |
          pip install ruff
          cd backend && ruff check .

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: /api

  # ==================== BUILD & PUSH ====================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    # Set environment based on branch
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========== BACKEND ==========
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== FRONTEND ==========
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY VIA SSH ====================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to app directory
            mkdir -p /app && cd /app
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # Create/update docker-compose.prod.yml
            cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              backend:
                image: ghcr.io/${{ github.repository_owner }}/leveling-guide-backend:latest
                expose:
                  - "8000"
                environment:
                  - DATABASE_URL=${{ secrets.DATABASE_URL }}
                  - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                  - FRONTEND_URL=http://${{ secrets.SSH_HOST }}
                  - ENV=production
                restart: always
                networks:
                  - app-network

              frontend:
                image: ghcr.io/${{ github.repository_owner }}/leveling-guide-frontend:latest
                ports:
                  - "80:80"
                depends_on:
                  - backend
                restart: always
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge
            COMPOSE_EOF
            
            # Pull latest images
            docker-compose pull
            
            # Restart services
            docker-compose up -d --remove-orphans
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            docker-compose ps

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment Complete!"
          echo "Frontend: http://${{ secrets.SSH_HOST }}"
          echo "Backend API: http://${{ secrets.SSH_HOST }}/api"
          echo "Health Check: http://${{ secrets.SSH_HOST }}/api/health"
