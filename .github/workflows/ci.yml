# CI Workflow - Runs on all pull requests
# Tests backend and frontend before allowing merge

name: CI

on:
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ==================== BACKEND TESTS ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install dev dependencies
        run: pip install ruff pytest

      - name: Lint with ruff
        run: ruff check .

      - name: Type check imports
        run: python -c "from main import app; print('Imports OK')"

      # Uncomment when you have tests
      # - name: Run tests
      #   run: pytest -v
      #   env:
      #     DATABASE_URL: sqlite:///./test.db
      #     OPENAI_API_KEY: test-key

  # ==================== FRONTEND TESTS ====================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build (checks for errors)
        run: npm run build
        env:
          VITE_API_URL: /api

      # Uncomment when you have tests
      # - name: Run tests
      #   run: npm test

  # ==================== DOCKER BUILD TEST ====================
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max
