# Render Blueprint - Backend deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: leveling-guide-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set to your Vercel URL
      - key: DATABASE_URL
        value: sqlite:///./leveling_guide.db
    disk:
      name: data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
